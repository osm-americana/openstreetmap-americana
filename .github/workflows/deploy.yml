# Taken from https://github.com/marketplace/actions/deploy-to-github-pages

name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - name: Use Node.js 17.x
        uses: actions/setup-node@v1
        with:
          node-version: 17.x
      - name: Install and Build ğŸ”§
        run: |
          cd style
          npm ci --include=dev
          cp configs/config.aws.js config.js
          npm run build
        # MapTiler key hJFMGrd2JszhwfJx5M2k only allows requests from zelonewolf.github.io

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: style/dist/ # The folder the action should deploy.
