        with:
          node-version: 16.x
      - name: Install and Build ðŸ”§
        run: |
          sudo apt install -y xmlstarlet
          cd style
          npm install
          echo 'var mapTilerKey = "hJFMGrd2JszhwfJx5M2k"; //This key only allows requests from zelonewolf.github.io' > key.js
