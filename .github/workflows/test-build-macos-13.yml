name: Test Build (MacOS 13)

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Install native dependencies for canvas
        run: |
          brew install pkg-config cairo pango libpng jpeg giflib pixman
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - name: Build Shield Library ğŸ›¡ï¸
        run: |
          cd shieldlib
          npm ci --include=dev
          npm run build
      - name: Install and Build ğŸ”§
        run: |
          npm ci --include=dev
          npm run build
          npm run style
      - name: Test ğŸ§ª
        run: |
          npm test
          cd shieldlib
          npm test
