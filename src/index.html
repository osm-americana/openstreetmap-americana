<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenStreetMap Americana</title>
    <link rel="preconnect" href="https://osm-americana.github.io" />
    <link href="fonts.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      /* quick and dirty dark mode hack */
      @media (prefers-color-scheme: dark) {
        #map {
          filter: invert(1) hue-rotate(180deg) saturate(75%);
        }
      }

      #attribution-logo {
        position: absolute;
        bottom: 10px;
        z-index: 100;
      }
      #language-picker {
        width: 13em;
      }
      .openmapsamples-control-container {
        margin-left: 70px !important;
      }

      #legend-container {
        max-height: 60vh;
        overflow-y: scroll;
      }
      .legend-section > summary {
        background-color: #eee;
      }
      .legend-row,
      .legend-row img {
        vertical-align: middle;
      }
      .legend-row a {
        color: black;
      }
      .legend-row > .label,
      .legend-row > .icon {
        width: 0;
        text-align: center;
      }
      .legend-row > .label {
        white-space: pre-line;
      }
      .legend-row > .icon {
        white-space: nowrap;
      }
      .legend-row .shield + .shield {
        margin-left: 0.2em;
      }
      .legend-row > .swatch,
      .legend-row > .line {
        vertical-align: middle;
        width: 4em;
      }
      .legend-row > .swatch {
        border-style: solid;
      }
      .legend-row > .line > svg {
        vertical-align: middle;
        width: 100%;
      }
      .legend-row .language {
        font-style: italic;
        font-size: 80%;
        line-height: 1;
        vertical-align: super;
      }
      .legend-source {
        font-size: 80%;
        text-align: right;
      }
      .legend-source,
      .legend-source a {
        color: #aaa;
      }
    </style>
    <script type="module" src="americana.js"></script>
    <link rel="stylesheet" href="americana.css" />
    <link rel="stylesheet" href="gh-fork-ribbon.css" />
    <style>
      .github-fork-ribbon::before {
        background-color: #006747;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://kanecohen.github.io/tokenfield/css/tokenfield.css"
    />
  </head>

  <body>
    <div id="map"></div>
    <div id="attribution-logo"></div>
    <a
      class="github-fork-ribbon right-top"
      href="https://github.com/osm-americana/openstreetmap-americana/"
      data-ribbon="Fork me on GitHub"
      title="OpenStreetMap Americana is dedicated to the public domain. You can freely adapt it for any purpose. To get started, visit our repository on GitHub."
      >Fork me on GitHub</a
    >
    <template id="legend">
      <h2>Legend</h2>
      <div id="legend-container"></div>
    </template>
    <template id="legend-section">
      <details class="legend-section" open>
        <summary></summary>
        <table>
          <tbody class="legend-row-container"></tbody>
          <tfoot>
            <tr>
              <td class="legend-source" colspan="3"></td>
            </tr>
          </tfoot>
        </table>
      </details>
    </template>
    <template id="legend-rowgroup">
      <tr class="legend-rowgroup">
        <th colspan="3"></th>
      </tr>
    </template>
    <template id="legend-row-symbol">
      <tr class="legend-row legend-row-symbol">
        <td class="label"></td>
        <td class="icon"></td>
        <td class="description"></td>
      </tr>
    </template>
    <template id="legend-row-swatch">
      <tr class="legend-row legend-row-swatch">
        <td class="swatch" colspan="2"></td>
        <td class="description"></td>
      </tr>
    </template>
    <template id="legend-row-line">
      <tr class="legend-row legend-row-line">
        <td class="line" colspan="2">
          <svg></svg>
        </td>
        <td class="description"></td>
      </tr>
    </template>
  </body>
</html>
