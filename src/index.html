<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenStreetMap Americana</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #attribution-logo {
        position: absolute;
        bottom: 10px;
        z-index: 100;
      }
      .openmapsamples-control-container {
        margin-left: 70px !important;
      }
    </style>
    <script type="module" src="americana.js"></script>
    <link rel="stylesheet" href="americana.css" />
  </head>

  <body>
    <div id="map"></div>
    <div id="attribution-logo"></div>
    <a href="https://github.com/ZeLonewolf/openstreetmap-americana/"
      ><img
        loading="lazy"
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_green_007200.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        data-recalc-dims="1"
        style="position: absolute; top: 0; right: 0; border: 0; z-index: 100"
    /></a>
  </body>
</html>
